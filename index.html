<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Monoton|Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Intersection Observer</title>
</head>
<body>
    <header>
        <h1>get Blue</h1>
    </header>
    <section class="content">
        <div class="left">
            <img src="images/blue.png" alt="blue" class="blue anime" data-delay="0s">
            <p class="anime" data-delay=".5s">Eu n sei oq estou fazendo aqui!</p>
            <img src="images/weather.svg" alt="weather" class="weather anime" data-delay=".7s">
        </div>
        <div class="right">
            <div class="anime" data-delay="1s">
                <h2>Get Blue</h2>
                <P>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates porro quasi eligendi eius rem adipisci similique fugiat corrupti! Quas dicta ipsam fugit sed doloremque facilis placeat minima veritatis similique eligendi!</P>
            </div>
        </div>
    </section>
    <script>
        const images = document.querySelectorAll('.anime');

        observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.intersectionRatio > 0) {
                    entry.target.style.animation = `anime1 2s ${entry.target.dataset.delay} forwards ease-out`
                } else {
                    entry.target.style.animation = `none`
                }
            });
        });

        images.forEach(image => {
            observer.observe(image);
        });

    </script>
</body>
</html>
